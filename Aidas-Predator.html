<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online store</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">

</head>
<body>
    <!-- MENU -->
    <div class="menu">
        <div class="logo">
            <img src="Images/adidas.png" alt="Adidas">
        </div>
        <div class="menu-main">
            <ul>
                <li>Home</li>
                <li>Shop</li>
                <li>News</li>
                <li style="padding-right: 200px;">About us</li>
            </ul>
        </div>
        <div class="social">
            <a href="https://www.facebook.com/" target="_blank"><img src="Images/Facebook.png" alt="Facebook"></a>
            <a href="https://www.youtube.com/" target="_blank"><img src="Images/Youtube.png" alt="Youtube"></a>
        </div>
    </div>

    <!-- MAIN -->
    <div class="Adidas-X">
        <div class="img">
            <img src="Images/Adidas-Predator.jpg" alt="Adidas-X">
        </div>
        <div class="text">
            <h1>ADIDAS PREDATOR 20.3</h1>
            <p>Royal Blue / Cloud White / Active Red</p>
            <h2>2.200.000₫</h2>
            <select name="select size">
                <option value="1">39</option>
                <option value="2">40</option>
                <option value="3">41</option>
                <option value="4">42</option>
                <option value="5">43</option>
            </select>
            <a href>BUY</a>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <p>Develope by Hiếu Minh</p>
    </footer>
</body>
</html>
